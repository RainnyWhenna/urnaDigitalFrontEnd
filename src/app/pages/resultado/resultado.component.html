<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container">
        <form>
            <div *ngIf="verificarHora()" class="text-center">
                <img src="assets/img/resultado.jpg" alt="Fogos de artifício" style="width:300px; height:250px">
                <h1>Palmas ao vencedor!!!</h1>
                <h2>{{ vencedor }}</h2>
            </div>
            <div *ngIf="!verificarHora()" class="text-center">
                <img src="assets/img/aguarde.png" alt="Boneco sentado e um relógio na parede" style="width:350px; height:250px">
                <h1>Segura a fome, o resultado fica disponível entre 11:45 e 12:15</h1>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8z+ua/cF73/binepLl90+2gymqJ6ko0GU8DAe6MOqB+KkRvNH+6P+iS9BDUm" crossorigin="anonymous"></script>
</body>
</html>
