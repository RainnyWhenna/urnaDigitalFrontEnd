<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container text-center">
        <img src="assets/img/inicio.png" alt="Balão de fala com interrogação dentro" style="width:300px; height:250px">
        <h1 class="mb-4 text-center">Para começar, quem é você?</h1>

        <form #myForm="ngForm">
            <div class="form-check">
                <input [(ngModel)]="matricula" name="myInput" type="text" class="form-control" placeholder="Digite sua matrícula">
            </div>

            <div class="mt-3 text-center">
                <button (click)="onClickButton()" class="btn btn-primary">Validar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8z+ua/cF73/binepLl90+2gymqJ6ko0GU8DAe6MOqB+KkRvNH+6P+iS9BDUm" crossorigin="anonymous"></script>
</body>
</html>
