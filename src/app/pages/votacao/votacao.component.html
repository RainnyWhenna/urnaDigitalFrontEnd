<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container">
        <h1 class="mb-4 text-center">{{ nomeFuncionario }}, Vamos almoçar onde?</h1>

        <form>
            <div class="mb-3">
                <label class="form-label">Escolha uma opção:</label>
            </div>

            <div *ngFor="let restaurante of restaurantes" class="form-check">
                <input class="form-check-input" type="radio" name="inpRestaurante"
                  [value]="restaurante.idRestaurante" [(ngModel)]="restauranteSelecionado"
                  id="inpRestaurante{{ restaurante.idRestaurante }}"/>
                <label class="form-check-label" for="inpRestaurante{{ restaurante.idRestaurante }}">
                  {{ restaurante.nomeRestaurante }}
                </label>
              </div>

            <div class="mt-3">
                <button (click)="onClickVotar()" class="btn btn-primary">Votar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8z+ua/cF73/binepLl90+2gymqJ6ko0GU8DAe6MOqB+KkRvNH+6P+iS9BDUm" crossorigin="anonymous"></script>
</body>
</html>
